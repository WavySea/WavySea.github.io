<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<h3>污染城市列表</h3>
  	<ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  	</ul>

	<script type="text/javascript">

		var convert =["一","二","三","四","五","六","七","八"];

		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100]
		];

		(function () {

		  /*
		  在注释下方编写代码
		  遍历读取aqiData中各个城市的数据
		  将空气质量指数大于60的城市显示到aqi-list的列表中
		  */
		var Result = "";  
		var filterResult = aqiData.filter(function(item){
		  			return item[1] > 60;
		  		})
		var sortResult = filterResult.sort(function(a,b){
		  			return b[1]-a[1];
		  		})
		filterResult.forEach(function(item,index){
		          	Result += "<li>第" + convert[index] + "名:" + item[0] + " , " + item[1] + "</li>";
		        })
		document.getElementById("aqi-list").innerHTML = Result;

		})();

	</script>
</body>
</html>
